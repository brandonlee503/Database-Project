<!DOCTYPE html>
<html>
<head>
	<link href="../css/bootstrap.min.css" rel="stylesheet">		<!--Link stylesheet from bootstrap-->
	<link href="../css/custom.css" rel="stylesheet">	
<title>SR Kanna</title>
</head>
<body>

<div class="jumbotron">
<button type="button" class="btn btn-default navbar-btn">Sign In</button>
<button type="button" class="btn btn-default navbar-btn">Sign Up</button>

<form>
  <div class="form-group">
    <label for="exampleInputEmail1">Email address</label>
    <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email">
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Pin</label>
    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Pin">
  </div>
  <div class="form-group">
    <label for="exampleInputFile">File input</label>
    <input type="file" id="exampleInputFile">
    <p class="help-block">Please upload video here</p>
  </div>
  <button type="submit" class="btn btn-default">Submit</button>
</form>


</div>

</body>

</html>
